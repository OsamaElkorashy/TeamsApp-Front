<div class="p-4 mb-4 d-flex flex-column position-static border">
    <strong class="d-inline-block mb-2 text-primary">{{team.country}}</strong>
    <h3 class="mb-0">{{team.name}}</h3>
    <div class="mb-1 text-muted">{{team.foundationDate | date}}</div>
    <p class="card-text mb-auto">The best team in the world managed by <span class="fw-bold">{{team.coachName}}</span>.</p>
</div>
