<h1 *ngIf="activatedRoute.snapshot.params.id == 'add'" class="mb-3">Add Team</h1>
<h1 *ngIf="activatedRoute.snapshot.params.id != 'add'" class="mb-3">Edit Team</h1>

<form *ngIf="teamForm" [formGroup]="teamForm" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="name" class="form-label">Team Name</label>
      <input type="text" formControlName="name" class="form-control" id="name">
    </div>
    <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" formControlName="country" class="form-control" id="country">
    </div>
    <div class="mb-3">
        <label for="foundation-date" class="form-label">Foundation Date</label>
        <input type="date" formControlName="foundationDate" class="form-control" id="foundation-date">
    </div>
    <div class="mb-3">
        <label for="coach-name" class="form-label">Coach Name</label>
        <input type="text" formControlName="coachName" class="form-control" id="coach-name">
    </div>
    <div formArrayName="players">
        <h2 class="my-3">Players</h2>
        <button type="button" (click)="addPlayer()" class="btn btn-primary">Add Player</button>
        <div *ngFor="let player of teamForm.get('players')['controls']; let i = index;">
            <div class="mt-5 d-flex justify-content-between">
                <h3>Player: {{i+1}}</h3>
                <button (click)="deletePlayer(i)" class="btn btn-danger btn-sm">Delete</button>
            </div>
            <div [formGroupName]="i">
                <div class="mb-3">
                    <label for="name-plyer" class="form-label"> Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name-plyer">
                </div>
                <div class="mb-3">
                    <label for="palyer-nat" class="form-label">Nationality</label>
                    <input type="text" formControlName="nationality" class="form-control" id="palyer-nat">
                </div>
                <div class="mb-3">
                    <label for="palyer-bd" class="form-label">Birth Date</label>
                    <input type="date" formControlName="dateOfBirth" class="form-control" id="palyer-bd">
                </div>
            </div>
        </div>
    </div>
    <button *ngIf="activatedRoute.snapshot.params.id == 'add'" type="submit" class="mt-3 btn btn-primary">Add</button>
    <button *ngIf="activatedRoute.snapshot.params.id != 'add'" type="submit" class="mt-3 btn btn-primary">Edit</button>
  </form>
